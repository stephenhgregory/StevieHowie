<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SydStrock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-wrap">
		<header class="site-header reveal-from-top">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand">
						<h1 class="m-0">
							<a href="index.html">
								<img src="images/logo.svg" alt="Neon" width="32" height="32">
							</a>
						</h1>
					</div>
					<button id="header-nav-toggle" class="header-nav-toggle" aria-controls="primary-menu" aria-expanded="false">
						<span class="screen-reader">Menu</span>
						<span class="hamburger">
							<span class="hamburger-inner"></span>
						</span>
					</button>
					<nav id="header-nav" class="header-nav">
						<div class="header-nav-inner">
							<ul class="list-reset header-nav-right">

								<!-- Home -->
								<li>
									<a class="button button-transparent button-wide-mobile button-sm" href="index.html">Home</a>
								</li>

								<!-- Start Training -->
								<li>
									<a class="button button-transparent button-wide-mobile button-sm" href="additional.html">Start Training</a>
								</li>

								<!-- Contact -->
								<li>
									<a class="button button-transparent button-wide-mobile button-sm" href="contact.html">Contact</a>
								</li>

							</ul>

						</div>
					</nav>
				</div>
			</div>
		</header>

        <main class="site-content">

			<section class="signin section illustration-section-01">
				<div class="container-xs">
					<div class="signin-inner section-inner">
						<div class="section-header center-content">
							<h1 class="m-0">Send me a message if you have any questions!</h1>
						</div>
						<div class="tiles-wrap">
							<div class="tiles-item">
								<div class="tiles-item-inner">
									<form action="https://getform.io/f/fcb5b9d5-def6-4dec-bebd-07215851d099"  method="POST">
										<fieldset>

											<!-- First name -->
											<div class="mb-12">
												<label class="form-label screen-reader" for="firstName">First name: </label>
												<input name="firstname" id="firstName" class="form-input" type="name" placeholder="First name" required>
											</div>

											<!-- Last name -->
											<div class="mb-12">
												<label class="form-label screen-reader" for="lastName">Last name: </label>
												<input name="lastname" id="lastName" class="form-input" type="name" placeholder="Last name" required>
											</div>

											<!-- Email -->
											<div class="mb-12">
												<label class="form-label screen-reader" for="email">Email: </label>
												<input name="email" id="email" class="form-input" type="email" placeholder="Email" required>
											</div>

											<!-- User Message -->
											<div class="mt-24">
												<label class="form-label screen-reader" for="message">Message: <br></label>
												<input name="message" id="message" class="form-input" type="text" placeholder="Write something..." required>
											</div>

											<!-- Subject Line (auto-set) -->
											<input
												type="hidden"
												name="_subject"
												value="General Contact"
											/>

											<!-- Submit Button -->
											<div class="mt-24 mb-32">
												<button type="submit" class="button button-primary button-block">Submit your message</button>
											</div>

										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<footer class="site-footer center-content-mobile">
				<div class="container">
					<div class="site-footer-inner">
						<div class="footer-top space-between text-xxs">
							<div class="brand">
								<a href="index.html">
									<img src="images/logo.svg" alt="Neon" width="32" height="32">
								</a>
							</div>
							<div class="footer-social">
								<ul class="list-reset">
									<li>
										<a href="https://www.tiktok.com/@sydstrock?lang=en">
											<img src="images/tiktok_logo6.png" width="16" height="16" viewBox="0 0 16 16" alt="SydStrock on TikTok" >
										</a>
									</li>
									<li>
										<a href="https://www.instagram.com/sydstrock/">
											<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<title>Instagram</title>
												<g>
													<circle cx="12.145" cy="3.892" r="1"/>
													<path d="M8 12c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4zm0-6c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2z"/>
													<path d="M12 16H4c-2.056 0-4-1.944-4-4V4c0-2.056 1.944-4 4-4h8c2.056 0 4 1.944 4 4v8c0 2.056-1.944 4-4 4zM4 2c-.935 0-2 1.065-2 2v8c0 .953 1.047 2 2 2h8c.935 0 2-1.065 2-2V4c0-.935-1.065-2-2-2H4z"/>
												</g>
											</svg>
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="footer-bottom space-between text-xxs invert-order-desktop">
							<nav class="footer-nav">
								<ul class="list-reset">
									<li>
										<a href="contact.html">Contact</a>
									</li>
									<li>
										<a href="index.html#">About me</a>
									</li>
									<li>
										<a href="index.html#faq">FAQ's</a>
									</li>
								</ul>
							</nav>
							<div class="footer-copyright">&copy; 2021 Sydney Strock, all rights reserved</div>
						</div>
					</div>
				</div>
			</footer>

        </main>
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>
